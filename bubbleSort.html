<script type="text/javascript">
	window.onload=function(){
		var arr = [1,5,3,10,8,50,30,12];
		console.log(bubbleSort(arr));
	}

	function bubbleSort(arr){  //冒泡
		for(var i=0;i<arr.length -1;i++){
			for(var j=0;j<arr.length-1-i;j++){
				if(arr[j]<arr[j+1]){
					var temp=arr[j];
					arr[j]=arr[j+1];
					arr[j+1]=temp;
				}
			}
		}
		return arr;
	}
</script>
