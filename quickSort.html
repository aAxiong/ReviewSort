	window.onload=function(){
		var arr=[44,20,10,3,5,4,6,30,40];
		var a = Quicksort(arr);
	}

	function Quicksort(arr){
		if(arr.length <= 1){ return arr }
		var qIndex = Math.floor(arr.length/2);
		var q = arr.splice(qIndex,1)[0];
		var left = [];
		var right = [];
		for(var i = 0;i < arr.length;i++){
			if(arr[i]>q){
				left.push(arr[i]);
			}
			else{
				right.push(arr[i]);
			}

		}
		return Quicksort(left).concat([q],Quicksort(right));
	}
</script>
